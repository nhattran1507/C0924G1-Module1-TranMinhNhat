<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hiển thị hình chữ nhật</h2>
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>
<div>
    <label for="length">Chiều dài:</label>
    <input type="number" id="length" value="100">
    <label for="width">Chiều rộng:</label>
    <input type="number" id="width" value="50">
    <button onclick="updateRectangle()">Cập nhật Hình chữ nhật</button>
</div>
<p>Diện tích: <span id="area"></span></p>
<p>Chu vi: <span id="perimeter"></span></p>

<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getArea() {
            return this.length * this.width;
        }

        getPerimeter() {
            return 2 * (this.length + this.width);
        }

        draw(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'gold';
                ctx.fillRect(10, 10, this.width, this.length);
            }
        }
    }

    let rectangle = new Rectangle(100, 50);
    rectangle.draw('myCanvas');
    document.getElementById('area').innerText = rectangle.getArea();
    document.getElementById('perimeter').innerText = rectangle.getPerimeter();

    function updateRectangle() {
        const length = parseInt(document.getElementById('length').value);
        const width = parseInt(document.getElementById('width').value);
        rectangle.length = length;
        rectangle.width = width;
        rectangle.draw('myCanvas');
        document.getElementById('area').innerText = rectangle.getArea();
        document.getElementById('perimeter').innerText = rectangle.getPerimeter();
    }
</script>

</body>
</html>
