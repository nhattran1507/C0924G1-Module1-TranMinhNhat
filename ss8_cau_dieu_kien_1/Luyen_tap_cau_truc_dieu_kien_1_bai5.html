<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xeploaihocsinh</title>
</head>
<body>
<table>
    <tr>
        <td><label for="point1">Mời nhập điểm bài kiểm tra</label></td>
        <td><input id="point1" type="number"></td>
    </tr>
    <tr>
        <td><label for="point2">Mời nhập điểm bài kiểm tra</label></td>
        <td><input id="point2" type="number"></td>
    </tr>
    <tr>
        <td><label for="point3">Mời nhập điểm bài kiểm tra</label></td>
        <td><input id="point3" type="number"></td>
    </tr>
</table>
<button id="cal" onclick="calculate()">Tính toán</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let point1 = +document.getElementById("point1").value
        let point2 = +document.getElementById("point2").value
        let point3 = +document.getElementById("point3").value
        let dtb = (point1 + point2 + point3) / 3
        if (isNaN(point1) || (point1) < 0 || point1 > 10 || isNaN(point2) || point2 < 0 || point2 > 10 || isNaN(point3) || point3 < 0 || point3 > 10) {
            document.getElementById("result").innerHTML = "mời nhập lại điểm"
        } else if (dtb > 8) {
            document.getElementById("result").innerHTML = `Điểm trung bình là ${dtb} bạn xếp loại Giỏi`
        } else if (dtb > 6.5) {
            document.getElementById("result").innerHTML = `Điểm trung bình là ${dtb} bạn xếp loại Khá`
        } else if (dtb > 3.5) {
            document.getElementById("result").innerHTML = `Điểm trung bình là ${dtb} bạn xếp loại Yếu`
        } else {
            document.getElementById("result").innerHTML = `Điểm trung bình là ${dtb} bạn xếp loại Kém`
        }
    }
</script>
</html>
