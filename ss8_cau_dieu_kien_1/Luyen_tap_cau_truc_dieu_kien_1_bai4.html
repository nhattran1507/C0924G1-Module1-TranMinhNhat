<script>q
  document.getElementById("check").onclick=function check(){
    let a=+document.getElementById("number1").value
    let b=+document.getElementById("number2").value
    let c=+document.getElementById("number3").value
    let max=a
    if (isNaN(a)||isNaN(b)||isNaN(c))
    {document.getElementById("result").innerHTML="mời nhập lại số"}else{
      if (max<b) max=b
      if (max<c) max=c
      } document.getElementById("result").innerHTML=max
  }
