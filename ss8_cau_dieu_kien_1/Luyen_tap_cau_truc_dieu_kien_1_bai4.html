<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><label for="number1">Mời nhập số</label></td>
        <td><input id="number1" type="number"></td>
    </tr>
    <tr>
        <td><label for="number2">Mời nhập số</label></td>
        <td><input id="number2" type="number"></td>
    </tr>
    <tr>
        <td><label for="number3">Mời nhập số</label></td>
        <td><input id="number3" type="number"></td>
    </tr>
</table>
<button id="cal" onclick="calculate()">Tính toán</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let a = +document.getElementById("number1").value
        let b = +document.getElementById("number2").value
        let c = +document.getElementById("number3").value
        let max = a
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerHTML = "mời nhập lại số"
        } else {
            if (max < b) {
                max = b
            }
            if (max < c) {
                max = c
            }
        }
        document.getElementById("result").innerHTML = `Số lớn nhất là ${max}`
    }
</script>
</html>
