<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sosanhvoi0</title>
</head>
<body>
<p>Mời nhập số bất kỳ<input id="number" type="number"></p>
<button id="check" onclick="check()">check</button>
<p id="result"></p>
</body>
<script>
  document.getElementById("check").onclick=function check(){
    let number=+document.getElementById("number").value
    if (isNaN(number)){document.getElementById("result").innerHTML="mời nhập lại số"}else{
      if (number<0) document.getElementById("result").innerHTML=`số ${number} nhỏ hơn 0`
      else document.getElementById("result").innerHTML=`số ${number} lớn hơn 0`}
  }
</script>
</html>
