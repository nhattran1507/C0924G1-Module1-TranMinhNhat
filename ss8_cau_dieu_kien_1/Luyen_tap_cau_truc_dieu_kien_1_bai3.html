<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sosanhvoi0</title>
</head>
<body>
<label for="number">Mời nhập số bất kỳ</label><input id="number" type="number">
<button id="cal" onclick="calculate()">check</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let number = +document.getElementById("number").value
        if (isNaN(number)) {
            document.getElementById("result").innerHTML = "mời nhập lại số"
        } else {
            if (number < 0) document.getElementById("result").innerHTML = `số ${number} nhỏ hơn 0`
            else document.getElementById("result").innerHTML = `số ${number} lớn hơn 0`
        }
    }
</script>
</html>
