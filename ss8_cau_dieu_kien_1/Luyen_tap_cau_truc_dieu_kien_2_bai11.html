<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính thuế thu nhập cá nhân</title>
</head>
<body>
<table>
    <tr>
        <td><label for="salary">Thu nhập tháng</label></td>
        <td><input id="salary" type="number"></td>
    </tr>
    <tr>
        <td><label for="person">Số người phụ thuộc</label></td>
        <td><input id="person" type="number"></td>
    </tr>
</table>
<button id="cal" onclick="calculate()">Tính thuế</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let salary = +document.getElementById("salary").value
        let person = +document.getElementById("person").value

        if (salary < 0 || isNaN(salary) || person < 0 || isNaN(person) || !Number.isInteger(person)) {
            document.getElementById("result").innerHTML = "Nhập lại dữ liệu"
        } else {
            let reduceSalary = -11000000
            let reducePerson = person * 4400000
            let tax = (salary - reduceSalary - reducePerson) * 0.5
            document.getElementById("result").innerHTML = `số thuê thu nhập cá nhân phải đóng ${tax} VND`
        }
    }
</script>
</html>
