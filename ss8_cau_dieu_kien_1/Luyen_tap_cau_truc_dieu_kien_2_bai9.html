<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 cạnh tam giác</title>
</head>
<body>
<table>
    <tr>
        <td><label for="a">Mời nhập số</label></td>
        <td><input id="a" type="number"></td>
    </tr>
    <tr>
        <td><label for="b">Mời nhập số</label></td>
        <td><input id="b" type="number"></td>
    </tr>
    <tr>
        <td><label for="c">Mời nhập số</label></td>
        <td><input id="c" type="number"></td>
    </tr>
    <tr>
        <td>
            <button id="cal" onclick="calculate()">check</button>
        </td>
    </tr>
</table>

<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let c = +document.getElementById("c").value
        if (isNaN(a) || isNaN(b) || isNaN(c) || (a && b && c <= 0) || (a + b) <= c || (b + c) <= a || (a + c) <= b) {
            document.getElementById("result").innerHTML = "Mời nhập lại"
        } else document.getElementById("result").innerHTML = `ba số thực là cạnh tam giác`
    }
</script>
</html>
