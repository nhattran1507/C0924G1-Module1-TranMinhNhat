<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vaolop10</title>
</head>
<body>
<label for="age">Mời nhập tuổi</label><input id="age" type="number">
<button id="cal" onclick="calculate()">Kiểm tra</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let age = +document.getElementById("age").value
        if (age > 0 && age <120) {
            if (age < 15) document.getElementById("result").innerHTML = "Bạn chưa đủ tuổi"
            else document.getElementById("result").innerHTML = "Bạn có thể học lớp 10"
        } else document.getElementById("result").innerHTML = "Mời nhập lại tuổi"
    }
</script>
</html>
