<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Mời nhập số <input id="a" type="number"></p>
<p>Mời nhập số <input id="b" type="number"></p>
<p>Mời nhập số <input id="c" type="number"></p>
<button id="cal" onclick="calculate()">Tính nghiệm của phương trình</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let c = +document.getElementById("c").value
        let delta = (b * b) - (4 * (a * c))
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerHTML = "mời nhập lại"
        } else if (delta > 0) {
            let x1 = ((-b) + Math.sqrt(delta)) / 2 * a
            let x2 = ((-b) - Math.sqrt(delta)) / 2 * a
            document.getElementById("result").innerHTML = `Nghiệm của phương trình là x1=${x1}và x2=${x2}`
        } else if (delta === 0) {
            let x = (-b) / 2 * a
            document.getElementById("result").innerHTML = "Có 1 nghiệm kép" + x
        } else {
            document.getElementById("result").innerHTML = "Phương trình vô nghiệm"
        }
    }
</script>
</html>
