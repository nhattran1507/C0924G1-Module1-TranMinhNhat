<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><label for="a">Mời nhập số</label></td>
        <td><input id="a" type="number"></td>
    </tr>
    <tr>
        <td><label for="b">Mời nhập số</label></td>
        <td><input id="b" type="number"></td>
    </tr>
    <tr>
        <td><label for="c">Mời nhập số</label></td>
        <td><input id="c" type="number"></td>
    </tr>
</table>
<button id="cal" onclick="calculate()">Tính nghiệm của phương trình</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let c = +document.getElementById("c").value
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerHTML = "mời nhập lại"
        } else if (a === 0) {
            if (b === 0 && c === 0) {
                document.getElementById("result").innerHTML = "Phương trình vô số nghiệm"
            } else if (b === 0 && c !== 0) {
                document.getElementById("result").innerHTML = "Phương trình vô nghiệm"
            } else if (b !== 0) {
                let x = (-c) / b
                document.getElementById("result").innerHTML = "Nghiệm của phương trình là " + x
            }
        } else {
            let delta = (b * b) - (4 * (a * c))
            if (delta > 0) {
                let x1 = ((-b) + Math.sqrt(delta)) / 2 * a
                let x2 = ((-b) - Math.sqrt(delta)) / 2 * a
                document.getElementById("result").innerHTML = `Nghiệm của phương trình là x1=${x1}và x2=${x2}`
            } else if (delta === 0) {
                let x = (-b) / 2 * a
                document.getElementById("result").innerHTML = "Có 1 nghiệm kép" + x
            } else {
                document.getElementById("result").innerHTML = "Phương trình vô nghiệm"
            }
        }
    }
</script>
</html>
