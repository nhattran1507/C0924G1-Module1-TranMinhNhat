<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tiền lãi</title>
</head>
<body>
<table>
    <tr>
        <td><label for="principal">Nhập tiền gốc</label></td>
        <td><input id="principal" type="number"></td>
    </tr>
    <tr>
        <td><label for="month">Nhập số tháng vay</label></td>
        <td><input id="month" type="number"></td>
    </tr>
    <tr>
        <td><label for="interestRate">Nhập lãi suất vay</label></td>
        <td><input id="interestRate"></td>
    </tr>
    <tr>
        <td>
            <button id="cal" onclick="calculate()">Tính tiền phải trả</button>
        </td>
        <td id="result">Số tiền phải trả</td>
    </tr>
</table>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let principal = +document.getElementById("principal").value
        let month = +document.getElementById("month").value
        let interestRate = +document.getElementById("interestRate").value
        if (isNaN(principal) || isNaN(month) || isNaN(interestRate) || principal < 0 || month < 0 || interestRate < 0 || !Number.isInteger(month) || !Number.isInteger(principal)) {
            document.getElementById("result").innerHTML = "Mời nhập lại"
        } else {
            let payable = principal * Math.pow((1 + interestRate), month)
            document.getElementById("result").innerHTML = "Số tiền phải trả " + payable.toFixed(0) + " VND"
        }
    }
</script>
</html>
