<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GiaiPhuongTrinhBac1</title>
</head>
<body>
<table>
    <tr>
        <td><label for="a">Mời nhập số</label></td>
        <td><input id="a" type="number"></td>
    </tr>
    <tr>
        <td><label for="b">Mời nhập số</label></td>
        <td><input id="b" type="number"></td>
    </tr>
</table>
<button id="cal" onclick="calculate()">Tính nghiệm của phương trình</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        if (isNaN(a) || isNaN(b)) {
            document.getElementById("result").innerHTML = "mời nhập lại"
        } else if (a === 0 && b === 0) {
            document.getElementById("result").innerHTML = "Phương trình vô số nghiệm"
        } else if (a === 0 && b !== 0) {
            document.getElementById("result").innerHTML = "Phương trình vô nghiệm"
        } else if (a !== 0) {
            let x = (-b) / a
            document.getElementById("result").innerHTML = "Nghiệm của phương trình là " + x
        }
    }
</script>
</html>
