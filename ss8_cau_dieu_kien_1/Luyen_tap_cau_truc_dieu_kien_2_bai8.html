<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<p>Mời nhập tuổi<input id="age" type="number"></p>
<button id="check" onclick="check()">check</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("check").onclick = function check() {
        let age = +document.getElementById("age").value
        if (age >= 0 && Number.isInteger(age) && age <= 120) {
            document.getElementById("result").innerHTML = `Tuổi hiện tại của bạn là ${age}`
        } else document.getElementById("result").innerHTML = "mời nhập lại"
    }
</script>
</html>
