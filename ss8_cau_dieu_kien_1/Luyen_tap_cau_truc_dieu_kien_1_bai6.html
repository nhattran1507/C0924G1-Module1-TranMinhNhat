<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Mời nhập doanh số tháng vừa rồi <input id="revenue" type="number"></p>
<button id="cal" onclick="calculate()">Tính tiền</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let revenue = +document.getElementById("revenue").value
        let commision = revenue * 0.05
        if (isNaN(revenue) || revenue < 0) {
            document.getElementById("result").innerHTML = "mời nhập lại"
        } else document.getElementById("result").innerHTML = "Hoa hồng bạn nhận được là " + commision
    }
</script>
</html>
