<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích hình chữ nhật</title>
</head>
<body>
<table>
    <tr>
        <td><label for="largeRectangularSide">Mời nhập cạnh lớn hình chữ nhật</label></td>
        <td><input id="largeRectangularSide" type="number"></td>
    </tr>
    <tr>
        <td><label for="smallRectangularSide">Mời nhập cạnh nhỏ hình chữ nhật</label></td>
        <td><input id="smallRectangularSide" type="number"></td>
    </tr>
</table>
<button id="cal" onclick="calculate()">Tính diện tích hình chữ nhật</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let largeRectangularSide = +document.getElementById("largeRectangularSide").value
        let smallRectangularSide = +document.getElementById("smallRectangularSide").value
        let rectangularArea = largeRectangularSide * smallRectangularSide
        if (isNaN(largeRectangularSide) || largeRectangularSide < 0 || isNaN(smallRectangularSide) || smallRectangularSide < 0) {
            document.getElementById("result").innerHTML = "mời nhập lại"
        } else document.getElementById("result").innerHTML = "Diện tích hình chữ nhật là " + rectangularArea
    }
</script>
</html>
