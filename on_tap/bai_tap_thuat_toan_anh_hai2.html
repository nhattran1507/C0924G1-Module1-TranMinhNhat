<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = prompt("mời nhập dãy ký tự")
    let s2 = prompt("mời nhập dãy ký tự")
    let arr1= s1.split('')
    let arr2= s2.split('')
    let count = 0
    for (i = 0; i < arr1.length; i++) {
        for (j = 0; j < arr2.length; j++) {
            if (arr2[j] === arr1[i]) {
                count++;
                arr2[j] = '';
                break
            }
        }
    }
    document.write(`ký tự chung lặp lại ${count}`)
</script>
</body>
</html>
