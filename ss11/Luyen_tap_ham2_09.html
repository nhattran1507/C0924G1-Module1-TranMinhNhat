<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createArray() {
        let n = +prompt("mời nhập độ dài mảng bạn muốn")
        while (isNaN(n) || !Number.isInteger(n) || n < 0) {
            n = +prompt("Mời bạn nhập lại")
        }
        let array = [""]
        for (let i = 0; i < n; i++) {
            array[i] = prompt("thêm phần tử các ký tự");

        }
        console.log(array)
        document.write(`mảng được tạo là ${array}`)
        return array;
    }

    function checkArray() {
        let array = createArray()
        let sympol = prompt("mời nhập ký tự");
        let count = 0;
        for (let j = 0; j <= array.length; j++) {
            if (array[j] === sympol) {
                count += 1;
                document.write(count)
            } else {
                document.write("-1")
            }
        }
    }

    checkArray()
</script>
</body>
</html>
