<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function myFunction() {
        let firstArg = arguments[0];
        let secondArg = arguments[1];
        if (firstArg > secondArg) {
            alert`${firstArg} Lớn hơn ${secondArg}`
        } else {
            total = firstArg + secondArg;
            alert(`tổng là ${total}`)
        }
    }

    myFunction(3, 2);
</script>
</body>
</html>
