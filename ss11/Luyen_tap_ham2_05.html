<script>
    function insertN() {
        N = +prompt("Mời nhập số");
        while (isNaN(N) || !Number.isInteger(N)) {
            N = +prompt("mời nhập lại số ");
        }
        return N
    }

    function min() {
        let min = a;
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }document.write(`Số nhỏ nhất là ${min}`)
        return min;
    }
    let a = insertN();
    let b = insertN();
    let c = insertN();
    min(a,b,c)

</script>
