<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [
        [1, 2, 3, 4],
        [5, 1, 3, 3],
        [2, 5, 2, 3],
        [2, 3, 5, 1]];
    let total1 = 0;
    let total2 = 0
    let total = 0
    for (let i = 0; i < numbers.length; i++) {
        for (let j = 0; j < numbers[i].length; j++) {
            if (i === j) {
                total1 += numbers[i][j]
            }
            if (i + j === (numbers.length - 1)) {
                total2 += numbers[i][j]
            }
        }
        total = total1 + total2
    }
    document.write(total)

</script>
</body>
</html>
