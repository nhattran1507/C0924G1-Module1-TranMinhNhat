<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1, 4, 7, 10, "-", 15, "-", "-", 17, 9];
    for (let i = 0; i < num.length; i++) {
        if (num[i] === "-") {
            num.splice(i, 1, "_");
        }
    }
    document.write(`dãy số mới là ${num}`)
</script>
</body>
</html>
