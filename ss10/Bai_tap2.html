<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="number"></label><input id="number" type="number">
<button id="check" onclick="check()">check</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("check").onclick = function check() {
        let number = +document.getElementById("number").value;
        let str = number.toString()
        let numbers = [str[0]]
        for (let i = 0; i < str.length; i++) {
            if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
                numbers.push('-', str[i]);
            } else {
                numbers.push(str[i]);
            }
        }
        document.getElementById("result").innerHTML = `${numbers.join()}`
    }

</script>
</html>
