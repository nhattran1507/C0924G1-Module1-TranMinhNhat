<body>
<script>
    let n = +prompt("mời nhập độ dài mảng bạn muốn")
    while (isNaN(n) || !Number.isInteger(n) || n < 0) {
        n = +prompt("Mời bạn nhập lại")
    }
    let numbers = []
    for (let i = 0; i < n; i++) {
        numbers[i] = +prompt("thêm phần tử")
        console.log(numbers[i])
    }
    let even=0 ;
    let total = 0
    for (let i = 0; i< numbers.length; i++) {
        if (numbers[i] % 2 === 0) {
            ++ even; total+=numbers[i]
        }
    } document.write(total)
</script>
</body>
