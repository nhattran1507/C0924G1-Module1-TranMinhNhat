<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = [1, 4, 7, 10, -12, 15, -6, -20, 17, 9];
  let count = 0;
  for (let i = 0; i < number.length; i++) {
    if (number[i] < 0) {
      count += 1
    }
  }
  document.write(`Có ${count} số nguyên âm `)
</script>
</body>
</html>
