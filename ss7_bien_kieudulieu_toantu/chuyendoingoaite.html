<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th><th>From Currency</th><th>To Currency</th>
    </tr>
    <tr>
        <td><input id="amount" type="number"></td>
        <td>
            <select id="fromCurrency"><option value="VND">VND</option><option value="USD">USD</option></select>
        </td>
        <td>
            <select id="toCurrency"><option value="VND">VND</option><option value="USD">USD</option></select>
        </td>
        <td><button id="change" onclick="changemoney()">convert</button> </td>
    </tr>
</table>
<p id="result"></p>

</body>
<script>
    document.getElementById("change").onclick=function changemoney() {
        let amount= +document.getElementById("amount").value;
        let from= document.getElementById("fromCurrency").value;
        let to=document.getElementById("toCurrency").value;
        let result;
        if (amount>0) {
            if (from === "VND" && To === "USD") {
                result = amount / 23000
                document.getElementById('result').innerHTML = result + "USD";
            } else if (from === "USD" && to === "VND") {
                result = amount * 23000
                document.getElementById('result').innerHTML = result + "VND";
            } else if (from === "VND" && to === "VND") {
                result = amount
                document.getElementById('result').innerHTML = result + "VND";
            } else {
                result = amount
                document.getElementById('result').innerHTML = result + "USD";
            }
        }else {document.getElementById('result').innerHTML = "nhập lại dữ liệu"}
    } 


</script>
</html>
