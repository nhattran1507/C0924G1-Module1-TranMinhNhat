<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number" type="number">
<button id="cal" onclick="calculate()">kiểm tra</button>
<p id="result"></p>
</body>
<script>
    document.getElementById("cal").onclick = function calculate() {
        let number = +document.getElementById("number").value
        let sum = 0;
        for (i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                sum += i
            }
        }
        if (sum === number) {
            document.getElementById("result").innerHTML = "là số hoàn hảo"
        } else {
            document.getElementById("result").innerHTML = "không phải là số hoàn hảo"
        }
    }
</script>
</html>
