<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhgiaithua</title>
</head>
<body>
<script type="text/javascript">
    let i
    let N
    let product = 1
    N = prompt(`Enter N`)
    for(i = 1; i <= N; i++){
        product = product * i
    }
    document.write(`N! = ` +product)
</script>
</body>
</html>
