<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="play" onclick="play()">Bắt đầu</button>
<script>
    document.getElementById("play").onclick = function play() {
        let number = +prompt("Mời bạn khoản muốn đoán");
        while (isNaN(number) || !Number.isInteger(number) || number < 0) {
            number = +prompt("mời bạn nhập lại");
        }
        let numberRandom = Math.floor(Math.random() * number);
        console.log(numberRandom);
        let numbercheck = +prompt("Mời bạn nhập số bạn muốn đoán");

        for (let i = 1; i <= 3; i++) {
            while (isNaN(numbercheck) || !Number.isInteger(numbercheck)) {
                numbercheck = +prompt("mời bạn nhập lại số bạn muốn đoán");
            }
            if (i === 3) {
                if (numbercheck === numberRandom) {
                    alert("chúc mừng bạn đã đoán đúng")
                } else alert("bạn đã đoán sai 3 lần mời bạn cút")
                break
            }
            if (numbercheck < numberRandom) {
                numbercheck = +prompt("Số bạn đoán nhỏ hơn kết quả")
            } else if (numbercheck > numberRandom) {
                numbercheck = +prompt("Số bạn đoán lớn hơn kết quả")
            } else {
                alert("chúc mừng bạn đoán đúng rồi")
                break;
            }

        }
    }
</script>
</body>
</html>
