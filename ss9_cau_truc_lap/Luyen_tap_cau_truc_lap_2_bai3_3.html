<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 4; i++) {
        document.write("<br>");
        for (let k = 4; k >= i; k--) {
            document.write("&nbsp;&nbsp")
        }
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
    }
</script>
</body>
</html>
