<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1'; width='400'; cellspacing='0'; cellpadding='3'>"
    for (i = 2; i < 10; i++) {
        sout += "<tr>";
        for (j = 2; j < 10; j++) {
            sout += "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>

</html>
