<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve hinh tam giac</title>
</head>
<body>
<script>
    for (let a = 1; a <= 4; a++) {
        document.write("<br>");
        for (let b = 1; b <= a; b++) {
            document.write("*")
        }
    }
    document.write("<br>")
    for (let c = 1; c <= 4; c++) {
        document.write("<br>");
        for (let d = 4; d >= c; d--) {
            document.write("*")
        }
    }
    document.write("<br>")
    for (let e = 1; e <= 4; e++) {
        document.write("<br>");
        for (let f = 4; f >= e; f--) {
            document.write("&nbsp;&nbsp")
        }
        for (let g = 1; g <= e; g++) {
            document.write("*")
        }
    }
    document.write("<br>")
    for (let i = 1; i <= 4; i++) {
        document.write("<br>");
        for (let k = 1; k <= i; k++) {
            document.write("&nbsp;&nbsp")
        }
        for (let j = 4; j >= i; j--) {
            document.write("*")
        }
    }
</script>
</body>
</html>
